<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="grid.css">
    </head>
    <body>
        <header class="top-header">
            <div class="row">
                <div class="col-2">
                    <div class="logo">
                        <a href="#" class="a">
                            <div class="tinhte-logo">
                                <img src="./images/logo-tinhte.jpg" alt=""
                                    width="20%">
                            </div>
                            <div class="tinhte-text">
                                <div class="tinhte-text-name">Tinhte</div>
                                <div class="tinhte-text-subtitle">Mạng xã hội</div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-8">
                    <div class="menu-wrapper">
                        <div class="menu-icon">
                            <div class="hot-tag"></div>
                            <div class="search">
                                <div class="search-wrapper">
                                    <form action="" class="form-search">
                                        <button type="submit" class="search-icon
                                            dark-theme-icon">
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                width="16" height="16"
                                                fill="currentColor" class="bi
                                                bi-search" viewBox="0 0 16 16">
                                                <path d="M11.742 10.344a6.5 6.5
                                                    0 1 0-1.397
                                                    1.398h-.001c.03.04.062.078.098.115l3.85
                                                    3.85a1 1 0 0 0
                                                    1.415-1.414l-3.85-3.85a1.007
                                                    1.007 0 0 0-.115-.1zM12
                                                    6.5a5.5 5.5 0 1 1-11 0 5.5
                                                    5.5 0 0 1 11 0z"/>
                                                </svg>
                                            </button>
                                            <input type="text" placeholder="Tìm
                                                sản phẩm công nghệ, cộng đồng,
                                                bạn bè,...">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div>
                            <div class="main">
                                <button type="button" class="burger-menu"><svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="32"
                                        height="32" fill="currentColor"
                                        class="bi
                                        bi-person-circle" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6
                                            0z"/>
                                            <path fill-rule="evenodd" d="M0 8a8
                                                8 0 1 1
                                                16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0
                                                0-5.468
                                                11.37C3.242 11.226 4.805 10 8
                                                10s4.757
                                                1.225 5.468 2.37A7 7 0 0 0 8
                                                1z"/>
                                            </svg>
                                            <span class="burger">
                                                <span class="burger-span"></span>
                                                <span class="burger-span"></span>
                                                <span class="burger-span"></span>
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
        </header>
        <div class="main-page">
            <div class="container">
                <div class="col-12">
                    <div class="wrapper-tag">
                        <ul class="entry-point">
                            <li class="active"><a href="#">Home</a></li>
                            <li class="li-tag"><a href="#">#spacex</a></li>
                            <li class="li-tag"><a href="#">#trên tay</a></li>
                            <li class="li-tag"><a href="#">#ai</a></li>
                            <li class="li-tag"><a href="#">#thủ thuật</a></li>
                            <li class="li-tag"><a href="#">#dịch vụ công</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
